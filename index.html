<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="level">
      <h1>Click any sqaure to begin.</h1>
    </div>
    <div class="instructions">
      <h2>This game is inspired by the famous SIMON game made by Hasbro.
      SIMON will signal a specific square to begin. Each turn, the player's
      job is to copy SIMON's sequence, which grows in length every level...
    </h2>
    </div>
    <div class="container">
      <div class="grid">
        <div class="red square grey">
        </div>
        <div class="blue square grey">
        </div>
        <div class="green square grey">
        </div>
        <div class="yellow square grey">
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
